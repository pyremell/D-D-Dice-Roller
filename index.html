<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>D&D Dice Roller</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <div class="bg-img"></div>

  <div class="container">
    <div class="results-box">
      <span id="results">1</span>
    </div>

    <div class="dice-container">
      <button class="btn-die" id="d4" onclick="rollD4()">d4</button>

      <button class="btn-die" id="d6" onclick="rollD6()">d6</button>

      <button class="btn-die" id="d8" onclick="rollD8()">d8</button>

      <button class="btn-die" id="d10" onclick="rollD10()">d10</button>

      <button class="btn-die" id="d12" onclick="rollD12()">d12</button>

      <button class="btn-die" id="d20" onclick="rollD20()">d20</button>
    </div>

    <div class="multiplier-container">
      <div class="mulitplier-box">
        <p>Number of Dice</p>
        <input class="mult-input" id="mult-input" type="number" name="multiplier" value="1" min="1" max="10">
      </div>
    </div>
  </div>

  <script src="script.js"></script>  
</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
